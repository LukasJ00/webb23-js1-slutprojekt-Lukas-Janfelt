<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/script.js" defer></script>
    <title>Väder-app</title>
</head>
<body>
    <h1>Väder-app</h1>
    <form id="weatherForm">
        <input type="text" placeholder="City">
        <button type="submit">Search weather</button>
        <div id="interval-controls">
            <button id="increase-button">Increase Interval</button>
            <button id="decrease-button">Decrease Interval</button>
            <input type="number" id="interval-input" value="12" min="3" max="24" step="3">
        </div>
    </form>
    
    <h3 id="error"></h3>
    <div id="result-container">
    </div>
    
</body>
</html>
