<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/script.js" defer></script>
    <title>Weather-App</title>
</head>
<body>
    <h1>Weather-App</h1>

    <form id="weatherForm">
        <input type="text" placeholder="City">
        <button type="submit">Search weather</button>
        <h2>Weatherforecast</h2>
        <div id="interval-controls">
            <div class="button-container">
              <button id="decrease-button">Decrease Intervals</button>
            </div>
            <div class="input-container">
              <input type="number" id="interval-input" value="12" min="3" max="24" step="3">
              <h3 id="hours">Hours</h3>
            </div>
            <div class="button-container">
              <button id="increase-button">Increase Intervals</button>
            </div>
          </div>
    </form>
 
    <h2 id="city-name"></h2>
    <h3 id="error"></h3>
    <div id="weather-now"></div>
    <div id="result-container">
    </div>
    
</body>
</html>
